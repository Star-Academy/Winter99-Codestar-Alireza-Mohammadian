<mat-form-field class="searchbar">
  <input matInput type="text" [(ngModel)]="value" placeholder="{{placeholder}}" (keyup.enter)="search()" />
  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Search"
    (click)="search()"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
